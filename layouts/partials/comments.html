<!-- Detect session storage theme data -->
<script>
  const giscusScript = document.createElement("script");
  giscusScript.src = "https://giscus.app/client.js";
  giscusScript.setAttribute("data-repo", "raycc51/raycc51.github.io");
  giscusScript.setAttribute("data-repo-id", "R_kgDONyqdzQ");
  giscusScript.setAttribute("data-category", "Announcements");
  giscusScript.setAttribute("data-category-id", "DIC_kwDONyqdzc4Cmlip");
  giscusScript.setAttribute("data-mapping", "pathname");
  giscusScript.setAttribute("data-strict", "0");
  giscusScript.setAttribute("data-reactions-enabled", "1");
  giscusScript.setAttribute("data-emit-metadata", "0");
  giscusScript.setAttribute("data-input-position", "bottom");
  giscusScript.setAttribute("data-lang", "en");
  giscusScript.setAttribute("data-loading", "lazy");
  giscusScript.crossorigin = "anonymous";
  giscusScript.async = true;

  const theme =
    (
      sessionStorage.getItem("t") === "d" ||
      (sessionStorage.getItem("t") !== "l" &&
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    )
      ? "dark_protanopia"
      : "light_protanopia";
  giscusScript.setAttribute("data-theme", theme);

  document.querySelector(".content main").appendChild(giscusScript);
</script>
